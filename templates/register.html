{% extends "base.html" %}
{% block content %}
    <div id="register-container">
        <form action="" class="credential-form center border rounded" method="post">
            {% if errors %}
                {% for error in errors %}
                    <h3 class="error-message">{{ error }}</h3>
                {% endfor %}
            {% endif %}
            <h4>Register:</h4>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" name="username" value="{{request.form.username}}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" name="password" value="{{request.form.password}}">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="first_name" placeholder="First" value="{{request.form.first_name}}">
                    <input type="text" class="form-control" name="last_name" placeholder="Last" value="{{request.form.last_name}}">
                </div>
            </div>
            <div class="form-group">
                <label>Birthday:</label>
                <input class="form-control" type="date" name="birthday" value="{{request.form.birthday}}">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>

        </form>
    </div>
{% endblock %}
